#  .travis.yml 配置信息
# 配置语言
language: node_js
# 语言版本 stable
node_js: stable


# S: Build Lifecycle


before_install:
  - npm i -g hexo-cli
# 安装依赖
install:
  - npm install

 # 部署命令
script:
  - hexo clean
  - hexo generate

