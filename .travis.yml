deploy:
  provider: pages
  email: zhenglfsir@gmail.com
  name: 'zsirfs'
  skip-cleanup: true
  local-dir: public/*
  keep-history: true
  github-token: $GITHUB_TOKEN
  target-branch: master
  on:
    all_branches: true

# 项目所在分支
branches:
  only:
    - src
cache:
  directories:
    - "node_modules"

